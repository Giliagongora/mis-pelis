<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--material icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
    <!--Login-->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12 center">
                    <h5>Sign in</h5>
                </div>
            </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix white-text">account_circle</i>
                            <input id="username" type="text" class="validate">
                            <label class="gray-text" for="username">Username</label>
                        </div> 
                    </div>
                </form>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix white-text">mail</i>
                            <input id="email" type="text" class="validate">
                            <label class="gray-text" for="mail">Email</label>
                        </div>

                    </div>
                </form>
                
            </div>
            
        </div>

    </section>
    <!--Button-->
    <section id="button-login">
        <div class="row">
            <div class="col s12 m12 l12 center">
                <a href="profile.html" class="waves-effect waves-light btn">Log In</a>
            </div>
        </div>
    </section>

    <script src="dist/js/script.js"></script>

</body>

</html>
